<div class="card card-style">
  <div class="card-header header-style">
    <h1 class="header-text">Login</h1>
  </div>
  <div class="card-body">
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label><span class="text-danger">*</span>Email</label>
        <input formControlName="email" type="email" class="form-control" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label><span class="text-danger">*</span>Password</label>
        <input formControlName="password" type="password" class="form-control" placeholder="Password">
      </div>
      <div class="text-center">
        <a class="link-color" [routerLink]="['/account/register']" routerLinkActive="router-link-active">Register
          here</a>
      </div>
      <div class="text-center">
        <button [disabled]="loginForm.invalid" type="submit" (click)="login()"
          class="btn btn-block btn-custom mt-5">Login</button>
      </div>
    </form>
  </div>
</div>
