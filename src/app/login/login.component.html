<div class="layout">
  <div class="d-flex alignment">
    <div class="card card-style">
      <div class="card-header">
        <h1>Login</h1>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
              placeholder="Password">
          </div>
          <div class="text-center">
            <button class="btn btn-primary" [routerLink]="['/register']" routerLinkActive="router-link-active">Register
              here</button>
          </div>
          <div class="text-center">
            <button type="submit" (click)="login()" class="btn btn-primary mt-5">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
