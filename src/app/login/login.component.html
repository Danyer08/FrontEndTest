<div class="layout">
  <div class="d-flex alignment">
    <div class="card card-style">
      <div class="card-header">
        <h1>Login</h1>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label>Email address</label>
            <input formControlName="email" type="email" class="form-control" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input formControlName="password" type="password" class="form-control" placeholder="Password">
          </div>
          <div class="text-center">
            <a href="/register">Register here</a>
          </div>
          <div class="text-center">
            <button [disabled]="loginForm.invalid" type="submit" (click)="login()"
              class="btn btn-block btn-primary mt-5">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
